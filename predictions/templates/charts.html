{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            {% include 'partials/_navscroller.html' %}
        </div>
    </div>


    <div class="row">
        <div class="col-md-4 offset-md-2">
            <canvas id="ageChart">
                <script>
                    var ctx = document.getElementById('ageChart').getContext('2d');
                    
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: JSON.parse('{{age_labels|escapejs}}'),
                            datasets: [{
                                label: 'Yes',
                                data: JSON.parse('{{age_yes_count|escapejs}}'),
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                ],
                                borderWidth: 1,
                                stack: 'Stack 0'

                            },
                            {
                                label: 'No',
                                data: JSON.parse('{{age_no_count|escapejs}}'),
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                ],
                                borderWidth: 1,
                                stack: 'Stack 0'

                            }
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1
                                    },
                                },
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Age'
                                },
                            }

                        }
                    });
                </script>
            </canvas>
        </div>


        <div class="col-md-4 ms-5">
            <canvas id="multiplePredictionsChart2">
                <script>
                    var ctx = document.getElementById('multiplePredictionsChart2').getContext('2d');

                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Secondary', 'Tertiary'],
                            datasets: [{
                                label: 'Yes',
                                data: [3, 4],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                ],
                                borderWidth: 1,
                                stack: 'Stack 0'

                            },
                            {
                                label: 'No',
                                data: [5, 6],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                ],
                                borderWidth: 1,
                                stack: 'Stack 0'

                            }
                            ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1
                                    },
                                },
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Education'
                                },
                            }

                        }
                    });
                </script>
            </canvas>
        </div>


    </div>
</div>










{% endblock %}
