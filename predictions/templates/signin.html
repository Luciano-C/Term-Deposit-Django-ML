{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center signin-signup-title">Sign in</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="signin-signup-label">Email: </label>
                    <input type="email" name="email" class="form-control" placeholder="Write your email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="signin-signup-label">Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Write your password"
                        id="password">
                </div>
                <button class="btn btn-primary w-100">Sign in</button>
            </form>
            {{error}}
        </section>
    </div>
</main>

{% endblock %}
