{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            {% include 'partials/_navscroller.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                {{errors}}
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% if data %}
<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <canvas id="predictionChart">
            <script>
                var ctx = document.getElementById('predictionChart').getContext('2d');
                var data = JSON.parse('{{data|escapejs}}')
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Yes', 'No'],
                        datasets: [{
                            label: 'Client Predictions',
                            data: data,
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',

                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </canvas>
    </div>
    {% endif %}
</div>



{% endblock %}
