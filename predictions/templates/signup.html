{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center signin-signup-title">Sign up</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="signin-signup-label">Email: </label>
                    <input type="email" name="email" class="form-control" placeholder="Write your email" id="email">
                </div>
                <div class="mb-3">
                    <label for="password1" class="signin-signup-label">Password: </label>
                    <input type="password" name="password1" class="form-control" placeholder="Write your password" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm Password: </label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2">
                </div>
                <button class="btn btn-primary w-100">Sign up</button>
            </form>
            {{error}}
        </section>
    </div>
</main>
{% endblock %}
